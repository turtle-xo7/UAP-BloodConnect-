{% extends 'base.html' %}

{% block title %}Login - UAP-BloodConnect{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-red);">Welcome Back</h2>
        <p style="text-align: center; margin-bottom: 2rem; color: var(--gray-600);">Sign in to your account</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Username or UAP ID</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Sign In
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
            <p>Don't have an account? <a href="{% url 'register' %}" style="color: var(--primary-red); font-weight: 600;">Register Now</a></p>
        </div>
    </div>
</div>
{% endblock %}
